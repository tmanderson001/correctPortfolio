<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

    <div class="container">
        <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12 header">
                <div class="row">

                    <div class="col-lg-4 col-md-5 col-sm-12 name">
                        <h1>Tim Anderson</h1>
                    </div>
                    <div class="col-lg-4 col-md-2"></div>

                    <div class="col-lg-4 col-md-5 col-sm-12 header-nav">
                        <nav class="nav">
                            <a class="nav-link" href="index.html">About Me</a> |
                            <a class="nav-link" href="portfolio.html">Portfolio</a> |
                            <a class="nav-link" href="contact.html">Contact</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="wrapper">
                <div class="row title">
                    <div class="col-lg-12 col-md-12 col-sm-12 about">
                        <h2>Contact
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 description">
                        <div class="contact-form">
                            <form id="contact-info" method="POST" action="">
                                <p>Name</p>
                                <input name="name" class="form-control" type="text">
                                <br>
                                <p>Email</p>
                                <input name="email" class="form-control" type="email">
                                <br>
                                <p>Message</p>
                                <textarea name="message" class="form-control" rows="10"></textarea><br>
                                <input type="submit" class="submit" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <p>Copyright 2020</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
